

<div [hidden]="!(isLoaded$ | async)" class="cards-container">

  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1rem">

    <button mat-icon-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="exportCards()">
      <mat-icon>save</mat-icon>
    </button>
  </div>


  <div fxLayout="row wrap" fxLayoutAlign="center stretch" >
    <div *ngFor="let card of result$ | async" fxFlex="200px" class="card hover" [routerLink]="'/cards/' + card.id" mat-button>
      <product-card [card]="card"></product-card>
    </div>
  </div>




</div>
